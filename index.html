<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe IA</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <section id="board">
        <button class="btn-square" onclick="playMove(this)"></button>
        <button class="btn-square" onclick="playMove(this)"></button>
        <button class="btn-square" onclick="playMove(this)"></button>
        <button class="btn-square" onclick="playMove(this)"></button>
        <button class="btn-square" onclick="playMove(this)"></button>
        <button class="btn-square" onclick="playMove(this)"></button>
        <button class="btn-square" onclick="playMove(this)"></button>
        <button class="btn-square" onclick="playMove(this)"></button>
        <button class="btn-square" onclick="playMove(this)"></button>
    </section>
    <button class="btn-reset" onclick="restart()">Restart</button>
</body>
</html>
